<html>
<head>
</head>
<body>
	<div style="text-align:center" onmouseover="Play()" onmouseout="Pause()"> 
	  <video id="video1" width="480">
	    <source src="video/scoot.mp4" type="video/mp4" />
	    Your browser does not support HTML5 video.
	  </video>
	</div>

	<script type="text/javascript"> 
		var myVideo=document.getElementById("video1"); 

		function Pause()
		{ 
		  myVideo.pause(); 
		}
		function Play()
		{
		if (myVideo.paused) 
		  myVideo.play();     
		}

	</script>

	<video height="auto" onclick="this.paused ? this.play() : this.pause();" controls loop >
 		<source type="video/mp4" src="video/eye.mp4">
	</video>

	<video height="auto" onclick="this.paused ? this.play() : this.pause();" controls loop >
 		<source type="video/mp4" src="video/scoot.mp4">
	</video>

	<!--
	<video width="400" controls loop>
		<source src="video/eye.mp4" type="video/mp4">
		Your browser does not support HTML5 video.
	</video>
	-->

</body>
</html>
