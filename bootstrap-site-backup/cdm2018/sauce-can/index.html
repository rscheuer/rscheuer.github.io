  <title>SAUCE</title>



<script type="text/javascript">
window.onload=function(){

var clock = new THREE.Clock();
var SPEED = 0.01;

var scene = new THREE.Scene();
var camera = new THREE.PerspectiveCamera(30, window.innerWidth / window.innerHeight, 1, 1000);
camera.position.set(20, 8, 10);
camera.lookAt(scene.position);
var renderer = new THREE.WebGLRenderer({antialias: true});
renderer.setSize(window.innerWidth, window.innerHeight);
//fullscreen
document.body.appendChild(renderer.domElement);
//div only
//document.getElementById("myScene").appendChild( renderer.domElement );


var controls = new THREE.OrbitControls(camera, renderer.domElement);

var light = new THREE.DirectionalLight(0xffffff, 0.5);
light.position.setScalar(10);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 1.5));

//scene.add(new THREE.GridHelper(0, 0));

var lathe = new THREE.Path();
lathe.lineTo(0, 0);
lathe.absarc(1, 0, 0.125, Math.PI, Math.PI * 2);
lathe.lineTo(1.5, 0.5);
lathe.lineTo(1.5, 4.5);
lathe.absarc(1, 5, 0.125, 0, Math.PI);
lathe.lineTo(0, 5);

var loader = new THREE.TextureLoader();
loader.setCrossOrigin("anonymous");
var texture = loader.load("sauce.png");


var latheGeom = new THREE.LatheBufferGeometry(lathe.getPoints(), 32);
for(let i = 0; i < latheGeom.attributes.position.count; i++){
  latheGeom.attributes.uv.setY(i, latheGeom.attributes.position.getY(i) > 2.5 ? 1 : 0);
}
var can = new THREE.Mesh(latheGeom, new THREE.MeshStandardMaterial({color: "silver", map: texture}));
scene.add(can);

console.log(latheGeom);

can.geometry.computeBoundingBox();
var size = new THREE.Vector3();
can.geometry.boundingBox.getSize(size);
console.log(size, can.geometry.boundingBox);

function rotateCube() {
    can.rotation.x -= SPEED * 1;
    can.rotation.y -= SPEED ;
    can.rotation.z -= SPEED * 2;
}

render();
function render(){
	requestAnimationFrame(render);
	renderer.render(scene, camera);
	rotateCube();
}

}

</script>
